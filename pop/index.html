  <body class="glass">
    <nav onpointerup="event.stopPropagation();" onpointerdown="draggedElement=null; toggleNav(event)">
      <h1>
        <title>Pop</title>
        <span></span>
      </h1>
    </nav>
    <back onpointerup="location.href='../'"></back>
    <controls onpointerdown="draggedElement=null; event.stopPropagation() ">
      <!-- <p>appearance</p> -->
      <control id="a">
        <label for="spreadRange" onpointerup='selectLayer(this.parentNode)'>Spread<span>5%</span></label>
        <input type="range" id="spreadRange" min="1" max="20" value="5" oninput="updateCSSAndLabel(this, '--gap2', '%')"
          step=".1" />
      </control>
      <control id="a">
        <label for="saturationRange" onpointerup='selectLayer(this.parentNode)'>Saturation<span>50%</span></label>
        <input type="range" id="saturationRange" min="0" max="100" value="50"
          oninput="updateCSSAndLabel(this, '--saturation', '%')" step="10" />
      </control>
      <control id="a">
        <label for="luminosityRange" onpointerup='selectLayer(this.parentNode)'>Luminosity<span>50%</span></label>
        <input type="range" id="luminosityRange" min="0" max="100" value="50"
          oninput="updateCSSAndLabel(this, '--luminosity', '%')" step="10" />
      </control>
      <control class="checkbox">
        <label for="imageCheckbox">Image<span>visible</span></label>
        <input type="checkbox" id="imageCheckbox" checked='true' oninput="updateCSSAndLabel(this, '--image')" />
      </control>


    </controls>
    <main class="secondary">
      <p>Pop art, art, or trash? Create your own color sensation.</p>
      <p class="cta"><a onpointerdown="toggleNav(event, null, true)">OPEN CONTROL PANEL</a></p>
