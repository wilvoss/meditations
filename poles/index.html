  <body onpointerdown="pointerDown = true;event.stopPropagation();" onpointerup='pointerDown = false'>
    <nav onpointerup="event.stopPropagation();">
      <h1 onpointerdown="toggleNav(event)">
        <title>Poles</title>
        <span>controls</span>
      </h1>
    </nav>
    <back onpointerup="location.href='../'"></back>
    <controls onpointerdown="event.stopPropagation()">
      <p>appearance</p>
      <control>
        <label for="influenceRange">Polarity<span>-1</span></label>
        <input type="range" id="influenceRange" min="-7.5" max="7.5" value="-1"
          oninput="updateCSSAndLabel(this, '--influence'); updateFiliments(true, this.value)" step=".25" />
      </control>
      <control>
        <label for="widthRange">Width<span>10px</span></label>
        <input type="range" id="widthRange" min="1" max="300" value="10"
          oninput="updateCSSAndLabel(this, '--filimentWidth', 'px');" step="1" />
      </control>
      <control>
        <label for="heightRange">Height<span>60px</span></label>
        <input type="range" id="heightRange" min="1" max="300" value="60"
          oninput="updateCSSAndLabel(this, '--filimentHeight', 'px');" step="1" />
      </control>
      <control class="checkbox">
        <label for="darkCheckbox">Dark<span id="darkSpan">false</span></label>
        <input type="checkbox" id="darkCheckbox" checked='true'
          oninput="useDark = !useDark; switchColor(); document.getElementById('darkSpan').innerHTML = useDark" />
      </control>
      <control class="checkbox">
        <label for="sinCheckbox">Columnal<span id="sinSpan">false</span></label>
        <input type="checkbox" id="sinCheckbox" checked='true'
          oninput="useASinH = !useASinH; updateFiliments(true); document.getElementById('sinSpan').innerHTML = useASinH" />
      </control>
    </controls>
    <filiments></filiments>
    <footer>
      <p>
      </p>
    </footer>
  </body>
