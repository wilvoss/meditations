    <meta name="keywords"
      content="Wil Voss, Moiré, Emergence, Will Voss, Seattle, UX, Design Technologist, Designer, and Integrator, C#, Flash, HTML5, XML, xhtml, design, deviner, hybrid, prototyper, front-end web developer" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="stylesheet" href="../shared.css" media="screen" />
    <link rel="stylesheet" href="moire.css" media="screen" />
    <script src="../shared-min.js"></script>
    <script src="../log.js"></script>
  </head>

  <body onpointerdown="beginDragging(event)" onpointerup="stopDragging(event);">
    <grids>
      <grid class="aGrid"></grid>
      <grid class="bGrid"></grid>
      <grid class="cGrid"></grid>
      <grid class="dGrid"></grid>
    </grids>
    <nav onpointerdown="toggleNav(event)">
      <h1>
        <title>Moiré</title>
        <span>settings</span>
      </h1>
    </nav>
    <back onpointerup="location.href='../'"></back>
    <controls onpointerdown="event.stopPropagation()">
      <!-- <p>Appearance</p> -->
      <control id="a" value="on" type="radio">
        <label for="aDegreeRange" onpointerup='selectLayer(this.parentNode)'>Layer 1<span>0°</span></label>
        <input type="range" id="aDegreeRange" min="-1" max="360" value="0"
          oninput="updateSpecialValue(this, '--aDeg', '°')" step="1" />
        <control>
          <label for="aGapRange">Gap<span>5px</span></label>
          <input tabindex='-1' type="range" id="aGapRange" min="5" max="25" value="5" step="1"
            oninput="updateCSSAndLabel(this, '--aGap', 'px')" />
        </control>
        <control>
          <label for="aWeightRange">Weight<span>1px</span></label>
          <input tabindex='-1' type="range" id="aWeightRange" min="1" max="4" value="1" step="1"
            oninput="updateCSSAndLabel(this, '--aWeight', 'px')" />
        </control>
        <control class="checkbox">
          <label for="patternACheckbox">Pattern<span>linear</span></label>
          <input tabindex='-1' type="checkbox" id="patternACheckbox" oninput="updateSpecialValue(this, 'pattern')" />
        </control>
      </control>
      <control id='b' value="on" type="radio">
        <label for="bDegreeRange" onpointerup='selectLayer(this.parentNode)'>Layer 2<span>6°</span></label>
        <input type="range" id="bDegreeRange" min="-1" max="360" value="6"
          oninput="updateSpecialValue(this, '--bDeg', '°')" step="1" />
        <control>
          <label for="bGapRange">Gap<span>5px</span></label>
          <input tabindex='-1' type="range" id="bGapRange" min="5" max="25" value="5" step="1"
            oninput="updateCSSAndLabel(this, '--bGap', 'px')" />
        </control>
        <control>
          <label for="bWeightRange">Weight<span>1px</span></label>
          <input tabindex='-1' type="range" id="bWeightRange" min="1" max="4" value="1" step="1"
            oninput="updateCSSAndLabel(this, '--bWeight', 'px')" />
        </control>
        <control class="checkbox">
          <label for="patternBCheckbox">Pattern<span>linear</span></label>
          <input tabindex='-1' type="checkbox" id="patternBCheckbox" oninput="updateSpecialValue(this, 'pattern')" />
        </control>

      </control>
      <control id="c" value="off" type="radio">
        <label for="cDegreeRange" onpointerup='selectLayer(this.parentNode)'>Layer 3<span>off</span></label>
        <input type="range" id="cDegreeRange" min="-1" max="360" value="-1"
          oninput="updateSpecialValue(this, '--cDeg', '°')" step="1" />
        <control>
          <label for="cGapRange">Gap<span>5px</span></label>
          <input tabindex='-1' type="range" id="cGapRange" min="5" max="25" value="5" step="1"
            oninput="updateCSSAndLabel(this, '--cGap', 'px')" />
        </control>
        <control>
          <label for="cWeightRange">Weight<span>1px</span></label>
          <input tabindex='-1' type="range" id="cWeightRange" min="1" max="4" value="1" step="1"
            oninput="updateCSSAndLabel(this, '--cWeight', 'px')" />
        </control>
        <control class="checkbox">
          <label for="patternCCheckbox">Pattern<span>linear</span></label>
          <input tabindex='-1' type="checkbox" id="patternCCheckbox" oninput="updateSpecialValue(this, 'pattern')" />
        </control>

      </control>
      <control id="d" value="off" type="radio">
        <label for="dDegreeRange" onpointerup='selectLayer(this.parentNode)'>Layer 4<span>off</span></label>
        <input type="range" id="dDegreeRange" min="-1" max="360" value="-1"
          oninput="updateSpecialValue(this, '--dDeg', '°')" step="1" />
        <control>
          <label for="dGapRange">Gap<span>5px</span></label>
          <input tabindex='-1' type="range" id="dGapRange" min="5" max="25" value="5" step="1"
            oninput="updateCSSAndLabel(this, '--dGap', 'px')" />
        </control>
        <control>
          <label for="dWeightRange">Weight<span>1px</span></label>
          <input tabindex='-1' type="range" id="dWeightRange" min="1" max="4" value="1" step="1"
            oninput="updateCSSAndLabel(this, '--dWeight', 'px')" />
        </control>
        <control class="checkbox">
          <label for="patternDCheckbox">Pattern<span>linear</span></label>
          <input tabindex='-1' type="checkbox" id="patternDCheckbox" oninput="updateSpecialValue(this, 'pattern')" />
        </control>

      </control>
      <!-- <p>Sandbox</p> -->
      <!-- <control class="checkbox">
        <label for="imageCheckbox">Image<span>hidden</span></label>
        <input type="checkbox" id="imageCheckbox" oninput="updateSpecialValue(this, '--image')" />
      </control> -->
      <control class="button">
        <button onclick="shareTransposition()">Share Pattern</button>
      </control>
    </controls>
    <main class="secondary">
      <content onpointerdown="event.stopPropagation()">
        <p>What you see here is the result of simple grids placed on top of one another at different
          angles.</p>
        <p>In this experiment, you can modify the grid layers in a number of ways.</p>
        <p class="cta"><a onclick="toggleNav(event, null, true)">OPEN CONTROL PANEL</a></p>
      </content>
    </main>
    <footer>
      <p>
      </p>
    </footer>
    <script src="moire-min.js"></script>
  </body>

</html>
