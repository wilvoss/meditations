  <body class="glass" ondblclick="event.preventDefault(); event.stopPropagation()">
    <clickTrack onpointerup=" draggedElement=null; placeTunnel(event, false); isDragging = false; "></clickTrack>
    <skin></skin>
    <tunnels id="tunnels">
    </tunnels>
    <nav onpointerup="event.stopPropagation();" onpointerdown="draggedElement=null; toggleNav(event)">
      <h1>
        <title>Wormholes</title>
        <span>settings</span>
      </h1>
    </nav>
    <back onpointerup="location.href='../'"></back>
    <controls onpointerdown="draggedElement=null; event.stopPropagation() ">
      <!-- <p>appearance</p> -->
      <control class="checkbox">
        <label for="glassCheckbox">Glass<span id="glassValue">true</span></label>
        <input type="checkbox" id="glassCheckbox" oninput="toggleGlass(event)" />
      </control>
      <control class="checkbox">
        <label for="sphereCheckbox">Radiation<span id="sphereValue">true</span></label>
        <input type="checkbox" id="sphereCheckbox" oninput="toggleSphere(event)" />
      </control>
      <control class="checkbox">
        <label for="depthCheckbox">Deep<span id="depthValue">false</span></label>
        <input type="checkbox" id="depthCheckbox" oninput="toggleDepth(event)" />
      </control>
      <control class="checkbox">
        <label for="animateCheckbox">Oscillate<span id="animateCheckboxValue">false</span></label>
        <input type="checkbox" id="animateCheckbox" oninput="toggleAnimation(event)" />
      </control>
      <!-- <p>Sandbox</p> -->
      <control class="button">
        <button onclick="clearAllTunnels()">Reset scene<span>esc</span></button>
      </control>


    </controls>
    <main class="secondary">
      <p>Click/tap to add a wormhole, move it around. Where will you go?</p>
      <p>You can get the sense of a <a href="https://en.wikipedia.org/wiki/Wormhole" rel="noreferrer"
          target="_blank">hole
          in space</a> by using half dozen concentric circles, shading, animation, and inviting imagery.</p>
      <p class="cta"><a onclick="toggleNav(event, null, true)">OPEN CONTROL PANEL</a></p>
    </main>
    <footer>
      <p>
      </p>
    </footer>
    <img src='../site/images/glass.png' title="This is a preloader image" />
    <img src='../site/images/noise.png' title="This is a preloader image" />
